<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login con Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Studially</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal">Ingreso</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" data-toggle="modal" data-target="#registroModal">Registro</a>
      </li>
    </ul>
  </div>
</nav>
<script src="script.js"></script>
<!-- Modal de Ingreso -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Ingreso</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Formulario de Ingreso -->
        <form id="loginForm" action="/login" method="POST">
          <div class="form-group">
            <label for="InputEmail1">Correo electrónico</label>
            <input type="email" class="form-control" id="ingresoEmail" name="ingresoEmail" aria-describedby="emailHelp" placeholder="Ingrese su correo electrónico">
          </div>
          <div class="form-group">
            <label for="InputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="ingresoPassword" name="ingresoPassword" placeholder="Contraseña">
          </div>
          <button type="submit" class="btn btn-primary">Ingresar</button><br><br>
          <!-- Botón oculto para iniciar sesión con Microsoft -->
          <button type="button" class="btn btn-primary" id="loginMicrosoft">Ingresar con Microsoft</button>
          <form id="microsoftForm" action="/login/microsoft" method="POST" style="display: none;">
            <input type="hidden" name="provider" value="microsoft">
          </form>
          <!--<button onclick="loginWithMicrosoft()" class="btn btn-primary">Ingresar con Microsoft</button>-->
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Registro -->
<div class="modal fade" id="registroModal" tabindex="-1" role="dialog" aria-labelledby="registroModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registroModalLabel">Registro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Formulario de Registro -->
        <form id="registroForm" action="/registro" method="POST">
          <div class="form-group">
            <label for="registroEmail">Correo electrónico</label>
            <input type="email" class="form-control" id="registroEmail" name="registroEmail" aria-describedby="emailHelp" placeholder="Ingrese su correo electrónico">
          </div>
          <div class="form-group">
            <label for="registroPassword">Contraseña</label>
            <input type="password" class="form-control" id="registroPassword" name="registroPassword" placeholder="Contraseña">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirmar Contraseña">
          </div>
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
